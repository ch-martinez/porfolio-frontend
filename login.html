<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian martinez | Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <main class="main__contact">
        <div class="contact__container contact__container--login card">
            <form action="index.html" class="contact__form">
                <h2 class="contact__form__title">Iniciar sessión</h2>

                <div class="contact__form__wrap">
                    <label for="user" class="contact__form__label">Usuario:</label>
                    <input type="text" class="contact__form__input" id="user">
                </div>

                <div class="contact__form__wrap">
                    <label for="pass" class="contact__form__label">Contraseña:</label>
                    <input type="password" class="contact__form__input" id="pass">
                </div>
                
                <button class="form__button">Login</button>

                <div class="form__footer">
                    <a href="#">Registrarse</a>
                    <span>|</span>
                    <a href="#">Recuperar contraseña</a>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
